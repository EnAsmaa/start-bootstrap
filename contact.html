    <main>
        <section id="contact" class="my-5">
            <div class="container">
                <div class="row col-lg-9 col-10 mx-auto text-center py-5 ">
                    <i class="fa-solid fa-envelope text-light fs-4 d-flex align-items-center justify-content-center mx-auto"></i>
                    <h1>Get in touch</h1>
                    <p class="text-muted">Let's work together!</p>

                    <form class="col-lg-7 col-11 mx-auto mt-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="fullname" required>
                            <label for="floatingInput">Full name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="email Address" required>
                            <label for="floatingEmail">Email Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingPhone" placeholder="Phone Number" required>
                            <label for="floatingPhone">Phone Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Message</label>
                        </div>
                        <button type="submit" class="btn btn-primary fs-5 py-2 my-2 w-100">Submit</button>
                    </form>
                </div>


            </div>
        </section>
    </main>
